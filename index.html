<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="styles/vendor/jsgrid.min.css">
  <link rel="stylesheet" href="styles/vendor/jsgrid-theme.min.css">
  <link rel="stylesheet" href="styles/custom.css">

  <title>Bootcamp</title>
</head>
<body>
  <div clas="container">
    <div class="row">
      <div class="col">
          <div id="ccpDiv" class="ccpDiv"> </div>
      </div>
      <div class="col-8">
          
          <form> 
              <div class="form-row">
                <div class="form-group col-4"> 
                    <label for="inputANI">ANI</label> 
                    <input type="tel" class="form-control" id="inputANI" placeholder="ANI" readonly> 
                  </div> 
              </div> 
              <div class="form-row"> 
                  <div class="form-group col-4"> 
                      <label for="inputContactId">Contact ID</label> 
                      <input type="text" class="form-control" id="inputContactId" placeholder="Contact ID" readonly>
                  </div> 
                 
                      <div class="form-group col-4"> 
                          <label for="inputQueue">Queue</label> 
                          <input type="tel" class="form-control" id="inputQueue" placeholder="Queue" readonly>
                     </div> 
            </div> 
          </form> 
          <div class="col-8"> 
              <div id="attGrid">
              </div> 
          </div>
          
      </div>
    </div>
  </div>

  <script src="scripts/vendor/connect-steams-min.js"></script>
  <script src="scripts/vendor/jquery-3.3.1.min.js"></script>
  <script src="scripts/vendor/jsgrid.min.js"></script>
  <script src="scripts/custom.js"></script>
  <script src="scripts/vendor/popper.min.js"></script>
  <script src="scripts/vendor/bootstrap.min.js"></script>
</body>
</html>
